<!DOCTYPE HTML>
<HTML LANG="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>STATES</H1>
		<UL>
			{% for state in states %}
				<LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
				<UL>
					{% for city in state.cities %}
						<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
					{% endfor %}
				</UL>
			{% endfor %}
		</UL>
	</BODY>
</HTML>
