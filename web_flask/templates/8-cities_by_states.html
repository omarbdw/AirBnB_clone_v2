<!DOCTYPE HTML>
<HTML LANG="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<div>
			{% for state in states %}
				<div>
					{{ state.id }}: {{ state.name }}
						{% for city in state.cities %}
						<ul>
							<li>{{ city.id }}: {{ city.name }}</li>
						</ul>
						{% endfor %}
				</div>
			{% endfor %}
		</div>
	</BODY>
</HTML>
